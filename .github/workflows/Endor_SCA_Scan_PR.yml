name: Endor Labs - SCA Scan on PR
on:
  workflow_dispatch
  #pull_request <-- Uncomment out to run on PRs
    
jobs:
  scan-repo:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:

        - name: Checkout Repository
          uses: actions/checkout@v3
          
        - name: Setup Java
          uses: actions/setup-java@v4
          with:
            distribution: microsoft
            java-version: "17"
            cache: maven
            cache-dependency-path: pom.xml

        - name: Compile Package
          run: mvn clean install
            
        - name: Endor Labs Workflow Dispatch
          uses: endorlabs/github-action@main
          with:
            namespace: "matt-demo-2"
            api: "https://api.endorlabs.com"
            scan_summary_output_type: "table"
            pr: true
            enable_github_action_token: true
            scan_dependencies: true
            scan_secrets: true
            scan_git_logs: true
            additional_args: "--pr-baseline=main --pr-incremental --secrets --tools --github --ghactions"
            tags: "actor = ${{ github.actor }},run-id = ${{ github.run_id }}workspace = ${{ github.workspace }},run-id = ${{ github.run_id }},event name = ${{ github.event_name }},workflow = ${{ github.workflow }},github sha = ${{ github.sha }}"
